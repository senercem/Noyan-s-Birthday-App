<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Super Noyan Bros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: 'Lato', sans-serif;
        overflow: hidden; /* Prevent scrolling for game feel */
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-2px, 0, 0); }
        20%, 80% { transform: translate3d(4px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
        40%, 60% { transform: translate3d(6px, 0, 0); }
      }
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 white,
          4px 0 0 0 white,
          0 -4px 0 0 white,
          0 4px 0 0 white;
        margin: 4px;
      }
    </style>
